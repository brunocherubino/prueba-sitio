<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<p>Por favor, complete el siguiente formulario para contactarnos.</p>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br>

		<label for="correo">Correo electrónico:</label>
		<input type="email" id="correo" name="correo"><br>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono"><br>

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje"></textarea><br>

		<button type="button" onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
		<button type="button" onclick="enviarCorreo()">Enviar por correo electrónico</button>
	</form>

	<script src="enviar.js"></script>
</body>
</html>
